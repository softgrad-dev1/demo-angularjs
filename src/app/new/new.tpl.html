<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4">
    <form ng-submit="createStore()">
      <div class="form-group">
        <label for="store-name-field">Store name</label>
        <input type="text" ng-model="name" class="form-control" id="store-name-field" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="store-keyword-field">Keyword</label>
        <input type="text" ng-model="keyword" class="form-control" id="store-keyword-field" placeholder="Keyword">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <span>{{message}}</span>
    </form>
  </div>
</div>
